<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply Now </title>
        <link rel="stylesheet" href="Newacc.css">
    </head>
    <body>
        <div class="container">
            <h2>Get started!</h2>
            <p>Please leave your details and we will get in touch with you.</p>
    
            <form id="application-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="mobile-number">Mobile Number*</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required pattern="[0-9]{10}">
                </div>
    
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="pincode">PINCODE*</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                </div>
    
                <div class="form-group">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" required>
                </div>
    
                <!-- <div class="form-group">
                    <label for="promo-code">Promo Code (if Available)</label>
                    <input type="text" id="promo-code" name="promo-code">
                </div> -->
    
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <select id="location" name="location">
                        <option value="">Preferred Location</option>
                        <option value="Mumbai">Location 1</option>
                        <option value="Delhi">Location 2</option>
                        <option value="Kolkata">Location 3</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the Terms and Conditions and authorize Kotak bank to contact me. This will override the registry with DNC / NDNC.
                    </label>
                </div>
    
                <button type="submit">Apply Now</button>
            </form>
        </div>
    
        <script src="Newacc.js"></script>
    </body>
    </html>
