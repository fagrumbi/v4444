    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply Now </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Newacc.css">
    </head>
    <body>
        <div id="nav-placeholder">
        </div>
        <script>
            fetch('navigation.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
              })
              .catch(error => console.error('Error loading navbar:', error));
        </script>
        <div class="container">
            <h2>Get started!</h2>
            <p>Please leave your details and we will get in touch with you.</p>
    
            <form id="application-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="mobile-number">Mobile Number*</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required pattern="[0-9]{10}">
                </div>
    
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="pincode">PINCODE*</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                </div>
    
                <div class="form-group">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" required>
                </div>
    
                <!-- <div class="form-group">
                    <label for="promo-code">Promo Code (if Available)</label>
                    <input type="text" id="promo-code" name="promo-code">
                </div> -->
    
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <select id="location" name="location">
                        <option value="">Preferred Location</option>
                        <option value="Mumbai">Location 1</option>
                        <option value="Delhi">Location 2</option>
                        <option value="Kolkata">Location 3</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the Terms and Conditions and authorize Kotak bank to contact me. This will override the registry with DNC / NDNC.
                    </label>
                </div>
    
                <button type="submit">Apply Now</button>
            </form>
        </div>
    
        <script src="Newacc.js"></script>
    </body>
    </html>
